name: Cucumber Workflow

#Triggers - When to run the pipe (When ever I push code to main or when I raise a PR to main branch)
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

# Jobs - what jobs you need to trigger
# job name, where to run
# steps - check out, set the node, install, run test, publish report
jobs:
  test:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
    
    - name: Setup node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22.x'
    
    - name: Install deps
      run: npm install
    
    - name: Run tests
      run: npm run test
      
    - name: Upload reports
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/report.html   
        